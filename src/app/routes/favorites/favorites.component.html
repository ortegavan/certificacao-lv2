<job-tabs />

<ng-container *ngIf="route.children.length <= 0">
    <job-list [jobs]="service.favorites" (starClicked)="onStarClick($event)" *ngIf="service.favorites.length > 0; else empty" />

    <ng-template #empty>
        <div class="alert">
            <strong>No favorites! </strong>
            Click on the star icon to add a job to your favorites.
        </div>
    </ng-template>
</ng-container>

<router-outlet />
